  <style>
    /* Critical inline CSS for instant FCP */
    #splash-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: hsl(240 10% 3.9%);
      color: hsl(0 0% 98%);
      font-family: system-ui, -apple-system, sans-serif;
    }
    #splash-loader .logo-text {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    #splash-loader .subtitle {
      font-size: 0.875rem;
      opacity: 0.6;
      margin-top: 0.5rem;
    }
    #splash-loader .pulse-ring {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid hsl(262 83% 58% / 0.3);
      border-top-color: hsl(262 83% 58%);
      animation: spin 0.8s linear infinite;
      margin-bottom: 1.5rem;
    }
    @media (prefers-color-scheme: light) {
      #splash-loader {
        background: hsl(0 0% 100%);
        color: hsl(240 10% 3.9%);
      }
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

  <body>
    <div id="root">
      <div id="splash-loader">
        <div class="pulse-ring"></div>
        <div class="logo-text">Glow</div>
        <div class="subtitle">Measure. Grow. Glow.</div>
      </div>
    </div>
